{% for content_category in content_categories %}
  {% with classes="tw-h6-heading tw-mr-2 tw-py-1 tw-mb-0" %}
    <span class="{{ classes }} {{ extra_classes }}">
      {{ content_category.title|title }}
    </span>
    {% if not forloop.last %}
      <span class="{{ classes }} {{ extra_classes }}">/</span>
    {% endif %}
  {% endwith %}
{% endfor %}
