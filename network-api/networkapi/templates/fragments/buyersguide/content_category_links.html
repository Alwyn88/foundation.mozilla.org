{% if content_categories %}
  <div class="tw-h6-heading tw-mr-2 tw-mb-0 {{ extra_classes }}">
    {% for content_category in content_categories %}
        <span>
          {{ content_category.title|title }}
        </span>
        {% if not forloop.last %}
          <span>/</span>
        {% endif %}
    {% endfor %}
  </div>
{% endif %}
