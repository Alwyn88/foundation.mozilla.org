
  <div id="breadcrumb-container">    
      <div class="tw-flex">
        {% for bread_crumb in bread_crumb_list %}
          {% with bread_crumb_classes="tw-h4-heading tw-px-1 tw-mb-0 tw-text-lg"%}
            <h4 class="{{bread_crumb_classes}}"><a href="{{ bread_crumb.url }}">{{ bread_crumb.title }}</a></h4>
            <span class="{{bread_crumb_classes}}"> / </span> 
          {% endwith %}
        {% endfor %}
      </div>
  </div>
