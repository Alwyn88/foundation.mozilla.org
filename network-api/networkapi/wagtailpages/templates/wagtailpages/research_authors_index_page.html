{% extends "./research_base.html" %}
{% load wagtailroutablepage_tags %}

{% block subcontent %}
  <h1>
    {{ page.title }}
  </h1>
  {% if author_profiles %}
    <ul>
      {% for author_profile in author_profiles  %}
        <li><a href="{% routablepageurl page "author_detail" author_id=author_profile.id %}">{{ author_profile.name }}</a></li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock subcontent %}
